<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <div class="header">
      <p class='headerText'>Salary Calculator</p>
    </div>
    <div class="container">
      <div class="form"><!--user input -->
        <div class="first"><!--first name field-->
          <p>First Name: </p>
          <input type="text" class='firstName input'>
        </div>
        <div class="last"><!--last name field-->
          <p>Last Name: </p>
          <input type="text" class="lastName input">
        </div>
        <div class="idNum"><!--ID number field-->
          <p>ID Number: </p>
          <input type="text" class="idNumber input">
        </div>
        <div class="title"><!--title field-->
          <p>Job Title: </p>
          <input type="text" class="jobTitle input">
        </div>
        <div class="employeeSalary"><!--salary-->
          <p>Employee Salary</p>
          <input type="text" class='salary input'>
        </div>
        <div class="submit"><!--submit form-->
          <button type="button" class="submitButton">Submit</button>
        </div>
      </div>
      <div class="salaryCalculation"><!--salaray calculation-->
        <div class="salaryDisplay">
          <p>Total Monthly Salary: $ <span class="salaryTotal"></span></p>
        </div>
      </div>
      <div class="employeeDisplay"><!--list of employees entered-->
        <table class='table'>
          <tr class='headerRow'>
            <th class='tableHeader'>Delete</th>
            <th class='tableHeader'>Employee Name</th>
            <th class='tableHeader'>Employee ID</th>
            <th class='tableHeader'>Job Title</th>
            <th class='tableHeader'>Salary</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
